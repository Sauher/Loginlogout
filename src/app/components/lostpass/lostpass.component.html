<div class="p-3 col-lg-6 offset-lg-3">
    <h3 >Restore lost password</h3>
    <hr class="mb-3">
    <p class="mb-3">Enter your registered e-mail adress:</p>
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
    
    
        <div class="d-flex gap-2">
    
            <button type="button" class="mb-3 btn btn-primary" (click)="recoverpass()">Send</button>
            <button type="button" class="mb-3 btn btn-secondary" routerLink="/login">Login</button>
          
        </div>
    </div>
