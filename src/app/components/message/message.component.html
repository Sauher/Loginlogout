

<div *ngIf="message" class="alert alert-{{message.severity}} alert-dismissible fade show" role="alert">
    <strong><i class="{{message.icon}}"></i>  {{message.title}}</strong>  - {{message.msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
