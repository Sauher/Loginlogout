<div class="p-3 col-lg-6 offset-lg-3">
<h3 >Login</h3>
<hr class="mb-3">


<div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="email">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" placeholder="Password">
    <label for="password">Password</label>
  </div>

<div class="d-flex mb-3 justify-content-between">
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberme">
        <label class="form-check-label" for="rememberme">
          Remember me
        </label>
      </div>
<a href="" routerLink="/lostpass"> I forgot my password</a>
</div>

    <div class="d-flex gap-2">

        <button type="button" class="mb-3 btn btn-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
        <button type="button" class="mb-3 btn btn-secondary" routerLink="/registration"><i class="bi bi-person-fill-add"></i>&nbsp;&nbsp;Registration</button>
      
    </div>
</div>
