<div class="p-3 col-lg-6 offset-lg-3">
    <h3 >Registration</h3>
    <hr class="mb-5">
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" >
        <label for="name">Username:</label>
      </div>
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" >
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" >
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="cpassword" >
        <label for="cpassword">Confirm Password</label>
      </div>
    
    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberme">
            <label class="form-check-label" for="rememberme">
              Remember me
            </label>
          </div>
    <a href="" routerLink="/lostpass"> I forgot my password</a>
    </div>
    
        <div class="d-flex gap-2">
    
            <button type="button" class="mb-3 btn btn-primary" (click)="register()">Registration</button>
            <button type="button" class="mb-3 btn btn-secondary" routerLink="/login">Login</button>
          
        </div>
    </div>
