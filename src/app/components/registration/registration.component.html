<div class="p-3 col-lg-6 offset-lg-3">
    <h3 >Registration</h3>
    <hr class="mb-3">
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" >
        <label for="name">Username:</label>
      </div>
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" >
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" >
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="cpassword" >
        <label for="cpassword">Confirm Password</label>
      </div>
    
    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="conditions">
            <label class="form-check-label" for="conditions">
              Accept registration terms and conditions
            </label>
          </div>
    </div>
    
        <div class="d-flex gap-2">
    
            <button type="button" class="mb-3 btn btn-primary" (click)="register()"><i class="bi bi-person-fill-add"></i>&nbsp;&nbsp;Registration</button>
            <button type="button" class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
          
        </div>
    </div>
